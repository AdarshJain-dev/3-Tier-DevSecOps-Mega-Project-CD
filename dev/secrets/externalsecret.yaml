apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rds-mysql-secret
  namespace: prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: ClusterSecretStore
  target:
    name: rds-mysql-secret
    creationPolicy: Owner
  data:
    - secretKey: DB_USER
      remoteRef:
        key: rds!db-9ffd2c44-ee29-4b66-aadb-eae4e36fc654
        property: username

    - secretKey: DB_PASSWORD
      remoteRef:
        key: rds!db-9ffd2c44-ee29-4b66-aadb-eae4e36fc654
        property: password
