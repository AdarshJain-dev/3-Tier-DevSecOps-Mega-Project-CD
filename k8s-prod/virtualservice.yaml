apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: app-routing
  namespace: prod
spec:
  hosts:
  - prod.adarsh-jain-ecom.gt.tc
  gateways:
  - app-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: backend.prod.svc.cluster.local
        port:
          number: 5000
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend.prod.svc.cluster.local
        port:
          number: 80
